<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple M Car Wash</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #000;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #00bcd4;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: slideDown 1s ease-out forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00bcd4;
      animation: logoPop 1s ease-out forwards;
    }

    @keyframes logoPop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    header h1 {
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 2px 2px #000000;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1591314528706-43f88a8725f8?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      animation: fadeInUp 2s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .hero button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,188,212,0.4);
    }

    .hero button:hover {
      background: #00ffff;
      transform: scale(1.1);
    }

    /* Contact Section */
    .contact {
      padding: 80px 50px;
      background: #ffffff;
      text-align: center;
    }

    .contact h2 {
      font-size: 2rem;
      color: #00bcd4;
      margin-bottom: 30px;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .contact input, .contact textarea {
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact button {
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: #00bcd4;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact button:hover {
      background: #00ffff;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      padding: 30px 50px;
      background: #00bcd4;
      color: #fff;
      text-align: center;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Triple M Car Wash</h1>
    <img src="https://scontent-atl3-2.cdninstagram.com/v/t51.2885-19/482700740_522779690851369_5615127440565647210_n.jpg?efg=eyJ2ZW5jb2RlX3RhZyI6InByb2ZpbGVfcGljLmRqYW5nby4xMDgwLmMyIn0&_nc_ht=scontent-atl3-2.cdninstagram.com&_nc_cat=101&_nc_oc=Q6cZ2QFtWtl7wu1os1hdnQOMsYcGEsW-uweJ00vAWHiw42dzzb7UO7ZmfGUFiG3tLRCyQC0&_nc_ohc=WrPVpF_IvSYQ7kNvwE74Xyn&_nc_gid=W5L-xmt1-ZlDmtC2XLUYWA&edm=AP4sbd4BAAAA&ccb=7-5&oh=00_Afk1MwgkIP_yPMM-pTOq4K_mWHaa4SXqv_qKV7zMSjTfcg&oe=694E48D2&_nc_sid=7a9f4b" alt="Triple M Car Wash Logo">
    <nav>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Premium Car Wash in Miami, FL</h2>
      <p>We make your car shine like new! Fast, reliable, and affordable services with a touch of professional care.</p>
      <button onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });">Request a Consultation</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Request a Consultation</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Phone Number" required>
      <textarea rows="5" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Triple M Car Wash. All rights reserved.</p>
  </footer>

</body>
</html>
